AWSTemplateFormatVersion: '2010-09-09'
Description: 'Complete infrastructure for Netlify to SQL Server account creation'

Parameters:
  SQLServerHost:
    Type: String
    Description: 'SQL Server EC2 private IP or hostname'
    NoEcho: false

  SQLServerPort:
    Type: String
    Default: '1433'
    Description: 'SQL Server port'

  SQLServerUser:
    Type: String
    Description: 'SQL Server username'
    NoEcho: false

  SQLServerPassword:
    Type: String
    Description: 'SQL Server password'
    NoEcho: true

  SQLServerDatabase:
    Type: String
    Description: 'SQL Server database name'
    NoEcho: false

  AllowedOrigin:
    Type: String
    Default: 'https://your-netlify-site.netlify.app'
    Description: 'Allowed CORS origin (your Netlify URL)'

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: 'VPC ID where SQL Server EC2 is located'

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: 'Subnet IDs for Lambda (must be able to reach SQL Server)'

  SQLServerSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: 'Security Group ID of the SQL Server EC2 instance'

Resources:
  # Lambda Security Group
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: 'Security group for Lambda function accessing SQL Server'
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: 'lambda-sqlserver-access-sg'

  # Allow Lambda to access SQL Server
  SQLServerIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref SQLServerSecurityGroupId
      IpProtocol: tcp
      FromPort: !Ref SQLServerPort
      ToPort: !Ref SQLServerPort
      SourceSecurityGroupId: !Ref LambdaSecurityGroup
      Description: 'Allow Lambda to access SQL Server'

  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole'
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Tags:
        - Key: Name
          Value: 'CreateAccountLambdaRole'

  # Lambda Function
  CreateAccountFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-account'
      Runtime: nodejs20.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 512
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Ref SubnetIds
      Environment:
        Variables:
          SQL_SERVER_HOST: !Ref SQLServerHost
          SQL_SERVER_PORT: !Ref SQLServerPort
          SQL_SERVER_USER: !Ref SQLServerUser
          SQL_SERVER_PASSWORD: !Ref SQLServerPassword
          SQL_SERVER_DATABASE: !Ref SQLServerDatabase
          ALLOWED_ORIGIN: !Ref AllowedOrigin
          NODE_ENV: 'production'
      Code:
        ZipFile: |
          exports.handler = async (event) => {
            return {
              statusCode: 200,
              body: JSON.stringify({ message: 'Placeholder - deploy actual code' })
            };
          };
      Tags:
        - Key: Name
          Value: 'CreateAccountFunction'

  # API Gateway REST API
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${AWS::StackName}-api'
      Description: 'API Gateway for account creation'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resource
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: 'create-account'

  # POST Method
  ApiMethodPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateAccountFunction.Arn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigin}'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS Method for CORS
  ApiMethodOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref ApiResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigin}'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Lambda Permission for API Gateway
  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateAccountFunction
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*/*'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiMethodPost
      - ApiMethodOptions
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: 'prod'

Outputs:
  ApiEndpoint:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/create-account'
    Export:
      Name: !Sub '${AWS::StackName}-api-endpoint'

  LambdaFunctionArn:
    Description: 'Lambda Function ARN'
    Value: !GetAtt CreateAccountFunction.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-arn'

  LambdaFunctionName:
    Description: 'Lambda Function Name'
    Value: !Ref CreateAccountFunction
    Export:
      Name: !Sub '${AWS::StackName}-lambda-name'
